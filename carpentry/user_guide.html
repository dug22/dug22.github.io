<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carpentry User Guide</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #e0f7fa, #b2ebf2);
            color: #333;
            line-height: 1.8;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0288d1, #4fc3f7);
            color: white;
            text-align: center;
            padding: 60px 20px;
            font-size: 28px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid rgba(255, 255, 255, 0.2);
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(30deg);
            animation: shimmer 6s infinite;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            backdrop-filter: blur(5px);
            animation: fadeIn 1s ease-in;
        }

        .doc-card {
            background: linear-gradient(145deg, #ffffff, #f5f5f5);
            margin: 20px 0;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .doc-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            background: linear-gradient(145deg, #e3f2fd, #bbdefb);
        }

        .doc-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: #0288d1;
            transition: width 0.3s ease;
        }

        .doc-card:hover::before {
            width: 10px;
        }

        .doc-card a {
            text-decoration: none;
            font-weight: bold;
            color: #01579b;
            transition: color 0.3s ease;
        }

        .doc-card a:hover {
            color: #d81b60;
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, #01579b, #0288d1);
            color: white;
            margin-top: 40px;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            letter-spacing: 1px;
        }

        .footer strong {
            color: #b3e5fc;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(30deg); }
            50% { transform: translateX(100%) rotate(30deg); }
            100% { transform: translateX(-100%) rotate(30deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 40px 15px;
                font-size: 22px;
            }

            .container {
                margin: 20px 10px;
                padding: 20px;
            }

            .doc-card {
                padding: 20px;
            }

            .footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Carpentry User Guide</h1>
    <p>A Java-based DataFrame library</p>
</div>

<div class="container">
   <div class="doc-card">
        <p>The user guide is still being worked on! Please check back later!</p>
    </div>
</div>

<div class="footer">
    <p>Maintained by <strong>dug22</strong>. Hosted on GitHub Pages | Last updated: March 2025</p>
</div>

</body>
</html>
